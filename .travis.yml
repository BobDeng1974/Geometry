language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - valgrind
            - libcppunit-dev
      env: COMPILER=g++-4.9
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - valgrind
            - libcppunit-dev
      env: COMPILER=g++-5
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - valgrind
            - libcppunit-dev
      env: COMPILER=clang++-3.6
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - valgrind
            - libcppunit-dev
      env: COMPILER=clang++-3.7
    - os: osx
      osx_image: xcode7.3
      compiler: gcc
      env: COMPILER=g++-4.9
    - os: osx
      osx_image: xcode7.3
      compiler: clang
      env: COMPILER=clang++

cache:
  directories:
    - cmake-3.5.2

before_install:
  -
    if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      export CMAKE_VERSION=3.5.2;
      if [ -z "$(ls -A cmake-${CMAKE_VERSION})" ]; then
        export CMAKE_URL="https://cmake.org/files/v3.5/cmake-${CMAKE_VERSION}-Linux-x86_64.tar.gz";
        export CMAKE_STRIP_COMPONENTS=1;
        wget --no-check-certificate "${CMAKE_URL}" --output-document=cmake.tar.gz;
        mkdir cmake-${CMAKE_VERSION};
        tar xzf cmake.tar.gz --strip-components="${CMAKE_STRIP_COMPONENTS}" --directory cmake-${CMAKE_VERSION};
      fi;
      export PATH=cmake-${CMAKE_VERSION}/bin:$PATH;
    elif [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      brew update;
      if [ "${COMPILER}" = "g++-4.9" ]; then
        brew install valgrind;
        HOMEBREW_CC=gcc-4.9 HOMEBREW_CXX=g++-4.9 brew install --build-from-source cppunit;
      elif [ "${COMPILER}" = "clang++" ]; then
        brew install valgrind cppunit;
      fi;
    fi;
before_script: mkdir build && cd build
script:
  - export CXX=${COMPILER}
  - cmake --version
  - cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -DGEOMETRY_BUILD_TESTS=ON -DCMAKE_CXX_FLAGS="-Wall -Wextra -Werror -pedantic" .. && make && ctest --verbose -D ExperimentalMemCheck
